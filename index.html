<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>

    <h1>Calculadora</h1>

    <output id="display" >0</output>

    <section class="calculadora">



<div class="buttons-numbers">
    <button>7</button>
    <button>8</button>
    <button>9</button>
</div>
<div class="buttons-numbers">
    <button>4</button>
    <button>5</button>
    <button>6</button>
</div>
<div class="buttons-numbers">
    <button>1</button>
    <button>2</button>
    <button>3</button>
</div>
<div class="buttons-numbers">
    <button id="cero">0</button>

</div>


<div>

<button class="operacion" id="suma"> + </button>
<button class="operacion" id="resta"> - </button>
<button class="operacion" id="mult"> * </button>
<button class="operacion" id="div"> / </button>

</div>

<div>
<button id="reset">AC</button>
<button id="igual">=</button>

</div>
</section>


<script src="calc.js"></script>
    
</body>
</html>
